<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body::before {
        content: "";
        background-color: #be0e4e;
        min-height: 100%;
        width: 50vw;
        position: absolute;
        left: 0;
        top: 0;
        z-index: -10;
      }
      html {
        height: 100%;
      }
      body {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: 0px;
      }

      .image {
        /* background-image: url("https://celebsupdate.com/wp-content/uploads/2020/01/Kylie-Jenner-Top-Most-Beautiful-Models.jpg");
        background-repeat: no-repeat;
        background-position: center; */
        text-align: center; /* aligns your image to the center */
        position: relative;
        z-index: 100;
      }

      body::after {
        content: "";
        background-color: #cc2863;
        min-height: 100%;
        width: 50vw;
        position: absolute;
        right: 0;
        top: 0;
        z-index: -10;
      }
      .buttom-nav {
        position: absolute;
        width: 50%;
        margin: 0 auto;
        vertical-align: center;
        list-style: none;
      }
    
      .social-links {
        position: absolute;
        right: 0;
        top: 50vh;
      }

      .main-heading {
        color: white;
        align-self: center;
        font-family: Arial; Verdana, Helvetica, Sans-serif;

      }
      header {
        text-align: center;
      }
      .logo {
        width: 50px;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

			fetch("https://hirng-x2021.glitch.me/api").then(async (response) => {
